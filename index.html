<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <label>Name</label>
        <input name="name"type="text" onkeyup="getName()"/>
        <br />
        <hr />
        <label id="nameval">name</label>
        <hr />

        <label>password</label>
        <input type="password" name="password" />
        <br />
        <label>Email</label>
        <input type="email" />
        <br />
        <label>Date</label>
        <input type="date" />
        <br />

        <label>Age</label>
        <input id="Age" type="range" min="0" max="10" value="0" onchange="getSlider()" />
        <label id="rangeVal">0</label>
        <br />

        <label>Gender</label>
        <input class="gender" type="radio" name="gender" value="m" onclick="getGender()" />

        <label>Male</label>
        <input class="gender" type="radio" name="gender" value="f" onclick="getGender()" />
        <label>Female</label>
        <input class="gender" type="radio" name="gender" value="0" onclick="getGender()" />
        <label>Other</label>
        <hr />
        <label id="gender">Gender value</label>
        <br />
        <hr />
        
        <label>Drink</label>
        <input type="checkbox" name="Drink" value="tea">
        <label>Tea</label>
        <input type="checkbox" name="Drink" value="coffee">
        <label>coffee</label>
        <br />
        <label>Upload CV</label>
        <input type="file">
        <br />
    </form>

   
    <script src="index.js"></script>
</body>

</html>
